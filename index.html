<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/registration.js"></script>    
  </head>
  <body>
    <div class="container">
      <form id="form-registration" role="form">
        <div class="form-registration__step">
          <input type="text" class="form-control" id="login" required placeholder="Логин">
          <input type="text" class="form-control" id="email" required placeholder="E-mail">
          <input type="password" class="form-control" id="password" required placeholder="Пароль">
        </div>
        <div class="form-registration__step">
          <input type="text" class="form-control" id="name" required placeholder="Имя">
          <input type="text" class="form-control" id="sname" required placeholder="Фамилия">
          <input type="text" class="form-control" id="age" required placeholder="Возраст">
        </div>
        <div class="form-registration__step">
          <input type="text" class="form-control" id="country" required placeholder="Страна">
          <input type="text" class="form-control" id="city" required placeholder="Город">
          <input type="text" class="form-control" id="street" required placeholder="Улица">
        </div>
        <p class="form_registration__buttons">
          <a href="#" class="back">Назад</a>
          <a href="#" class="next">Далее</a>
        </p>
        <div class="form_registration__button-registration">
          <input type="submit" value="Зарегестрироваться">
        </div>
      </form>  
    </div>
</html>
