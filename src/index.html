<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">  
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
  </head>
  <body>
    <div class="container">
	
	<div class="stepwizard">
    <div class="stepwizard-row">
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle bt1">1</button>
            <p>Логин</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle bt2">2</button>
            <p>Имя</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle bt3">3</button>
            <p>Страна</p>
        </div> 
    </div>
    </div>

	
      <form id="form-registration" role="form">
        <div class="form-registration__step">
		  <div class="titles"><label>Логин</label></div>
          <input type="text" class="form-control" id="login"  placeholder="Логин">
		   <div class="titles"><label>Эл. почта</label></div>
          <input type="text" class="form-control" id="email"  placeholder="user@mail.ru">
		   <div class="titles"><label>Пароль</label></div>
          <input type="password" class="form-control" id="password" placeholder="Пароль">
        </div>
        <div class="form-registration__step">
		  <div class="titles"><label>Имя</label></div>
          <input type="text" class="form-control" id="name"  placeholder="Иван">
		  <div class="titles"><label>Фамилия</label></div>
          <input type="text" class="form-control" id="sname"  placeholder="Иванов">
		  <div class="titles"><label>Возраст</label></div>
          <input type="text" class="form-control" id="age"  placeholder="18">
        </div>
        <div class="form-registration__step">
		  <div class="titles"><label>Страна</label></div>
          <input type="text" class="form-control" id="country"  placeholder="Россия">
		  <div class="titles"><label>Город</label></div>
          <input type="text" class="form-control" id="city"  placeholder="Йошкар-Ола">
		  <div class="titles"><label>Улица</label></div>
          <input type="text" class="form-control" id="street"  placeholder="ул. Красноармейская">
        </div>
        <p class="form_registration__buttons">
          <a href="#" class="back">Назад</a>
          <a href="#" class="next">Далее</a>
        </p>
        <div class="form_registration__button-registration">
          <input type="submit" value="Зарегистрироваться">
        </div>
      </form>  
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/registration.js"></script>
</html>
